<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 인증 테스트</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 사용자 이름과 비밀번호
      const username = "user@example.com";
      const password = "password1234";

      // Base64로 인코딩
      const base64 = btoa(username + ":" + password);

      async function access() {
        try {
          const response = await fetch("http://localhost:3000/cart-items", {
            headers: {
              Authorization: `Basic ${base64}`,
            },
          });

          const cartItems = await response.json();
          render(cartItems);
        } catch (error) {
          dom.innerHTML = error.toString();
          console.error(error);
        }
      }

      function render(cartItems = []) {
        const dom = document.querySelector("#root");

        const itemListElement = document.createElement("ul");
        const itemElements = cartItems
          .map(
            ({ name, price, imageUrl }) =>
              `<li><div><img src="${imageUrl}" width="200"/><p>${name} (${price.toLocaleString()}원)</p></div></li>`
          )
          .join("");

        itemListElement.innerHTML = itemElements;
        dom.appendChild(itemListElement);
      }

      access();
    </script>
  </body>
</html>
